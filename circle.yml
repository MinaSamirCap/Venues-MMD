
#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/Mina/VenuesMMD/app/build/outputs/apk/debug
        - /home/Mina/VenuesMMD/app/release

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - sudo mkdir $ANDROID_HOME/licenses || true
        - sudo chmod 777 $ANDROID_HOME/licenses
        - ls -l $ANDROID_HOME
        - sudo echo -e "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_HOME/licenses/android-sdk-license
        - sudo echo -e "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.2,android-26,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360